<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改信息 - 室友匹配系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>修改你的个人信息</h1>
        <form action="{{ url_for('modify') }}" method="post">
            <label for="major">专业:</label><br>
            <select id="major" name="major" required>
                <option value="数字媒体技术" {% if user['专业'] == '数字媒体技术' %}selected{% endif %}>数字媒体技术</option>
                <option value="智能科学与技术" {% if user['专业'] == '智能科学与技术' %}selected{% endif %}>智能科学与技术</option>
                <option value="视觉传达设计" {% if user['专业'] == '视觉传达设计' %}selected{% endif %}>视觉传达设计</option>
            </select><br><br>

            <label for="sleep_time">睡觉时间（⚠️注意是24小时制）:</label><br>
            <input type="time" id="sleep_time" name="sleep_time" value="{{ user['睡觉时间'] }}" required><br><br>

            <label for="wake_time">起床时间（⚠️注意是24小时制）:</label><br>
            <input type="time" id="wake_time" name="wake_time" value="{{ user['起床时间'] }}" required><br><br>

            <label for="ac_temperature">空调温度(°C):</label><br>
            <input type="number" id="ac_temperature" name="ac_temperature" value="{{ user['空调温度'] }}" required><br><br>

            <label for="cleanliness">洁癖程度(1-10):</label><br>
            <input type="number" id="cleanliness" name="cleanliness" min="1" max="10" value="{{ user['洁癖程度'] }}" required><br><br>

            <label for="bed_preference">上下铺:</label><br>
            <select id="bed_preference" name="bed_preference" required>
                <option value="上铺" {% if user['上下铺'] == '上铺' %}selected{% endif %}>上铺</option>
                <option value="下铺" {% if user['上下铺'] == '下铺' %}selected{% endif %}>下铺</option>
                <option value="无所谓" {% if user['上下铺'] == '无所谓' %}selected{% endif %}>无所谓</option>
            </select><br><br>

            <label for="study_status">学习状态:</label><br>
            <select id="study_status" name="study_status" required>
                <option value="喜欢安静" {% if user['学习状态'] == '喜欢安静' %}selected{% endif %}>喜欢安静</option>
                <option value="喜欢热闹" {% if user['学习状态'] == '喜欢热闹' %}selected{% endif %}>喜欢热闹</option>
            </select><br><br>

            <label for="roommate_requirement">对室友要求:</label><br>
            <textarea id="roommate_requirement" name="roommate_requirement" rows="3" required>{{ user['对室友要求'] }}</textarea><br><br>

            <label for="weekend_stay">周末或节假日留校情况:</label><br>
            <select id="weekend_stay" name="weekend_stay" required>
                <option value="经常" {% if user['周末或节假日留校情况'] == '经常' %}selected{% endif %}>经常</option>
                <option value="偶尔" {% if user['周末或节假日留校情况'] == '偶尔' %}selected{% endif %}>偶尔</option>
                <option value="从不" {% if user['周末或节假日留校情况'] == '从不' %}selected{% endif %}>从不</option>
            </select><br><br>

            <label for="group_life">依赖群体生活:</label><br>
            <select id="group_life" name="group_life" required>
                <option value="是" {% if user['依赖群体生活'] == '是' %}selected{% endif %}>是</option>
                <option value="否" {% if user['依赖群体生活'] == '否' %}selected{% endif %}>否</option>
            </select><br><br>

            <div class="mb-3">
            <label for="roommate_preferences" class="form-label">对室友要求</label>
            <textarea id="roommate_preferences" name="roommate_preferences" class="form-control" placeholder="对室友要求"></textarea>
            </div>

            <label for="hobbies">兴趣爱好:</label><br>
            <textarea id="hobbies" name="hobbies" rows="3" required>{{ user['兴趣爱好'] }}</textarea><br><br>

            <label for="food_restrictions">忌口:</label><br>
            <textarea id="food_restrictions" name="food_restrictions" rows="2">{{ user['忌口'] }}</textarea><br><br>

            <input type="submit" value="保存修改">
        </form>
    </div>
</body>
</html>
